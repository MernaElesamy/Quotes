<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quotes App</title>
</head>
<body>
    <div  class="section w-75 m-auto py-3 text-center py-5">
        <h1 class="text-center fw-bolder p-3">Quote of the Day </h1>
        <p class="p-5">Press the button below to recieve a random quote! </p>
        <button  class="btn btn w-25 my-5" id="btn"> New Quote </button>
        <p id="#quote" class="text-center by-5 text-primary text-capitalize"></p>

        <p id="#author" class="text-center by-5 text-danger text-uppercase"></p>
    
    </div>
     <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
